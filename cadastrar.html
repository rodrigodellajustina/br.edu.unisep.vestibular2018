  <body>

 

      <div class="row">	  
	     <div class="container">
		 <nav class="navbar navbar-default">
		 <div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Vestibular 2018</a>
		</div>
		<ul class="nav navbar-nav">
		<li><a href="index.html">Home</a></li>
		<li class="active"><a href="cadastrar.html">Cadastrar Canditado</a></li>

          <div class="panel panel-primary">
            <div class="panel-heading">Dados do Candidato</div>
            <div class="panel-body">
              <form id="formulario_principal">
                <div class="form-group">
                  <label for="title">Nome Completo</label>
                  <input type="text" name="candidato_nome" id="candidato_nome" class="form-control input-lg" placeholder="Nome">
                </div>


				<div class="form-group">
				<label for="cpf">CPF</label>
				<input class="form-control input-lg" type="text" id="candidato_cpf" name="candidato_cpf" value="" placeholder="CPF" maxlength="14">
				</div>

                <div class="form-group">                  
					<div class="form-group">
						<label for="publisher">Cidade</label>
						<select class="form-control input-lg" id="candidato_cidade" name="candidato_cidade">
						<option>Francisco Beltrão</option>
						<option>Marmeleiro</option>
						<option>Mariópolis</option>
						<option>Verê</option>
						<option>Dois Vizinhos</option>
						<option>Renascença</option>
						<option>Pato Branco</option>
						</select>
					</div>

                </div>

                <div class="form-group">
                  <label for="publisher">Nascimento</label>
                  <input type="date" name="candidato_nascimento" id="candidato_nascimento" class="form-control input-lg" value="1999-01-01">
                </div>
                <div class="form-group">
                  <button type="button" id="btnsalvar" onclick="f_create_candidato();" class="btn btn-lg btn-primary">
                    Salvar
                  </button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>

    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/couch.js"></script>
  
  </body>
